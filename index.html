<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A man walking on snow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui,shrink-to-fit=no,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="A man walking on snow. Enjoying the silence and the relaxing sound of his own foosteps.">
  
  <style>
    /* --- ORIGINAL CSS --- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #e5e7eb;
      font-family: sans-serif;
      -ms-scroll-chaining: none;
      overscroll-behavior: none;
      overflow: hidden; /* Prevent scrollbars */
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    #root,
    #__next {
      isolation: isolate;
    }

    .canvas-wrapper {
      width: 100vw;
      height: 100dvh;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative; /* Essential for positioning the overlay */
    }
    
    /* --- NEW OVERLAY CSS --- */
    
    /* Container that sits on top of the canvas but lets clicks pass through */
    .character-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Crucial: lets you still interact with the 3D game */
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The Group holder to center everything relative to the character */
    .tracker-group {
      position: absolute;
      /* Adjust these slightly if the character is not perfectly center */
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Animation to mimic the bobbing of walking */
      animation: bobbing 0.6s infinite alternate ease-in-out;
    }

    /* 1. The Name Tag (Taavishi) */
    .name-tag {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 80px; /* Push it up above the head */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* 2. The T-Shirt Text (Rafi) */
    .tshirt-text {
      position: absolute;
      top: 15px; /* Adjust to align with chest */
      color: rgba(255, 255, 255, 0.9); /* Slightly transparent to blend */
      font-weight: 900;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      mix-blend-mode: overlay; /* Helps it look like it's on the fabric */
    }

    /* Simple animation to make the text move slightly with the walking rhythm */
    @keyframes bobbing {
      0% { transform: translate(-50%, -55%); }
      100% { transform: translate(-50%, -48%); }
    }

  </style>

</head>

<body>
  
  <div class="character-overlay">
    <div class="tracker-group">
      <div class="name-tag">Taavishi</div>
      
      <div class="tshirt-text">Rafi</div>
    </div>
  </div>

  <div id="root"></div>
  <script src='https://assets.codepen.io/453571/explorer.js'></script>
</body>

</html>
